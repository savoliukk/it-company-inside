<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Inside IT favicon">
  <defs>
    <linearGradient id="g" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#2de2e6"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity=".35"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="6" y="6" width="52" height="52" rx="16" fill="#0f1624" filter="url(#s)"/>
  <rect x="6" y="6" width="52" height="52" rx="16" fill="url(#g)" opacity=".18"/>

  <!-- "Inside IT" mark: 3 bars -->
  <g fill="url(#g)">
    <rect x="18" y="20" width="28" height="7" rx="3.5"/>
    <rect x="18" y="30.5" width="18" height="7" rx="3.5"/>
    <rect x="18" y="41" width="28" height="7" rx="3.5"/>
  </g>

  <!-- subtle inner stroke -->
  <rect x="6.75" y="6.75" width="50.5" height="50.5" rx="15.5"
        fill="none" stroke="#eaf0ff" stroke-opacity=".12"/>
</svg>
